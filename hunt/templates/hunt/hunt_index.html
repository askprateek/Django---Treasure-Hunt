{% extends 'hunt/base.html' %}

{% block content %}
<div class="row col s12 thin center-align">
  <h4 class="thin">{{ question.text }} </h4>
</div>
<div class="row">
  <div class="col s12">
    <form method = "POST" action = '.'>
      <div class="row">
        <div class="col s12 m11">
          {{form.answer}}
        </div>
        <div class="col s12 m1">
          <button class = "button" type= 'submit'>Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>


{% endblock %}
