{% extends 'base.html'%}
{% block head %}
<li><a href="/">Login</a></li>
{% endblock %}

{% block content %}
<div class="row">
  <form method="POST" action = ".">
    <div class="col s12">
      <div class="row">
        <div class="col s12">
          <label for="id_username">Username</label>
          {{ form.username }}
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <label for="id_email">Email ID</label>
          {{ form.email }}
        </div>
      </div>
      <div class="row">
        <div class=" col s12 m6">
          <label for="id_password1">Password</label>
          {{ form.password1 }}
        </div>
        <div class="col s12 m6">
          <label for="id_password2">Confirm Password</label>
          {{ form.password2 }}
        </div>
      </div>
      <div class="row">
        <div class="col s12">
        <button class="button wide" type="submit" value = "Register">Register</button>
      </div>
    </div>
    </div>
  </form>
</div>

{% endblock %}
